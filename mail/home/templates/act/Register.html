{% extends "act/base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://picsum.photos/1600/900?blur=10') no-repeat center center/cover;
    }

    .form-wrapper {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(17, 24, 39, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 700px;
      color: #fff;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name <span style="color: red;">*</span></label>
                <input type="text" name="first_name" id="first_name" class="form-control"
                       placeholder="Enter First Name" required value="{{ first_name }}">
            </div>

            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name <span style="color: red;">*</span></label>
                <input type="text" name="last_name" id="last_name" class="form-control"
                       placeholder="Enter Last Name" required value="{{ last_name }}">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email Address <span style="color: red;">*</span></label>
                <input type="email" name="email" id="email" class="form-control"
                       placeholder="Enter Email" required value="{{ email }}">
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number <span style="color: red;">*</span></label>
                <input type="text" name="phone" id="phone" class="form-control"
                       placeholder="Enter Phone Number" required value="{{ phone }}">
            </div>

            <div class="col-md-12">
                <label for="organization" class="form-label">Organization Name <span style="color: red;">*</span></label>
                <input type="text" name="organization" id="organization" class="form-control"
                       placeholder="Enter Your Company Name" required value="{{ organization }}">
            </div>

            <div class="col-md-12">
                <label class="form-label">Date of Birth <span style="color: red;">*</span></label>
                <input type="date" name="date" id="date" class="form-control" placeholder="DD-MM-YY"
                       value="{{ date_of_birth }} " required>
            </div>

                <br>
        <div class="col-md-6">
                <label for="passwords" class="form-label">Email Host password</label>
                <input type="password" name="passwords" id="passwords" class="form-control"
                       placeholder="Enter Email password">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password <span style="color: red;">*</span></label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Enter password" required>
            </div>

            <div class="col-md-6">
                <label for="confirm_password" class="form-label">Confirm Password <span style="color: red;">*</span></label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                       placeholder="Confirm password" required>
            </div>
        </div>


        <div class="form-check mt-3">
            <input type="checkbox" name="terms" id="terms" class="form-check-input" required>
                                <label for="terms" class="form-check-label">Agree with <a href="#">Terms of Use</a> <span style="color: red;">*</span></label>        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Save & Next</button>
        </div>

    </form>

    <!-- Login Option -->
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
