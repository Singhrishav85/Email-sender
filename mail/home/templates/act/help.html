{% extends "act/base.html" %}
{% load static %}

{% block title %}Help & Support{% endblock %}

{% block content %}
<style>
  body {
    background-color: #0f172a;
  }
  .form-wrapper {
    background: rgba(17, 24, 39, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #70a1ff;
      box-shadow: 0 0 0 0.25rem rgba(112, 161, 255, 0.25);
  }
  .form-control::placeholder {
      color: #9ca3af;
  }
</style>

<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-md-8 col-lg-6">
      <div class="form-wrapper p-4 p-md-5 rounded-3 shadow-lg text-white position-relative">
        <a href="{% url 'home' %}" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" aria-label="Close"></a>
        <h3 class="mb-4 text-center">Help & Support</h3>
        <p class="text-center text-white-50 mb-4">Have a question or need assistance? Fill out the form below.</p>
        <form method="POST">
          {% csrf_token %}
          
          <div class="row g-3">
              <div class="col-md-6">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
              </div>

              <div class="col-md-6">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
              </div>

              <div class="col-12">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g., Issue with sending emails" required>
              </div>

              <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Please describe your issue or question in detail." required></textarea>
              </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
