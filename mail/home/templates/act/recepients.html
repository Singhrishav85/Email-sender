{% extends "act/base.html" %}
{% load static %}

{% block title %}
    {{ title|default:"R" }}
{% endblock %}

{% block content %}
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://picsum.photos/1600/900?blur=10') no-repeat center center/cover;
    }

    .form-wrapper {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(17, 24, 39, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 500px;
      color: #fff;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3 class="mb-4 text-center">Add Recipient</h3>
    <form method="POST" >
      {% csrf_token %}
      
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category">
          <option value="None">None</option>
          <option value="Promotional">Promotional</option>
          <option value="Transactional">Transactional</option>
          <option value="Personal">Personal</option>
        </select>
      </div>

      <!-- Comments -->
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Enter comments (optional)"></textarea>
      </div>

      <!-- Submit buttons -->
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary btn-custom">Reset</button>
        <button type="submit" class="btn btn-success btn-custom">Add Recipient</button>
        <a href="{% url 'home' %}" class="btn btn-danger">back</a>
      </div>
    </form>
  </div>

  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

{% comment %} <script>
  function resetform()
  {
    document.getElementById("recipientForm").reset();
  }
</script> {% endcomment %}
{% endblock %}
