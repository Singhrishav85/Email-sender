{% extends 'act/base.html' %}
{% load static %}

{% block title %}View Details{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 overflow-hidden">
                <!-- Card Header -->
                <div class="card-header text-white d-flex justify-content-between align-items-center" style="background: linear-gradient(135deg, #4ccead, #1a936f);">
                    <h4 class="mb-0">View Details</h4>
                    <a href="{% url 'home' %}" class="btn btn-sm btn-light text-dark rounded-circle" title="Close">&times;</a>
                </div>

                <!-- Card Body -->
                <div class="card-body bg-dark text-light">
                    <div class="mb-3">
                        <label class="form-label text-success fw-bold">Name:</label>
                        <input type="text" class="form-control-plaintext text-light bg-secondary bg-opacity-25 rounded-2 p-2" value="{{ rec.name }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success fw-bold">Email:</label>
                        <input type="email" class="form-control-plaintext text-light bg-secondary bg-opacity-25 rounded-2 p-2" value="{{ rec.email_address }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success fw-bold">Category:</label>
                        <input type="text" class="form-control-plaintext text-light bg-secondary bg-opacity-25 rounded-2 p-2" value="{{ rec.category }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success fw-bold">Comments:</label>
                        <textarea class="form-control-plaintext text-light bg-secondary bg-opacity-25 rounded-2 p-2" rows="5" readonly>{{ rec.comment }}</textarea>
                    </div>

                </div>

                <!-- Optional Footer -->
                <div class="card-footer text-center bg-dark text-light">
                    <small class="text-muted">Viewed on {{ rec.created_at|date:"F d, Y H:i" }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
